<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Hacker Tracker</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:400,100">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- // <script src="cordova.js"></script> -->

    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Hacker Tracker</h1>
      </ion-header-bar>

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>

      <!-- <script src="../node_modules/socket.io/lib/socket.js"></script> -->
      <!-- <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script> -->
      <!-- <script src="/socket.io/socket.io.js"></script>
      <script>
      //   var socket = io.connect('http://127.0.0.1/8000');
      // </script> -->

      <!-- <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script> -->

      <script src="js/util/ngOpenFB.js"></script>
      <script src="js/facebook/facebook.js"></script>
      <script src="js/services/services.js"></script>
      <script src="js/home/home.js"></script>
      <script src="js/map/map.js"></script>
      <script src="js/mapMaker/mapMaker.js"></script>
      <script src="js/app.js"></script>

      <!-- google maps dependancies for angular -->
      <script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
      <script src="http://maps.google.com/maps/api/js"></script>

      <div ng-view></div>

      <ion-content>
      </ion-content>
    </ion-pane>
  </body>
</html>
